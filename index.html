
<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EduBio - Biologiya Ta'lim Platformasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script>
      // Process polyfill to prevent crashes when accessing process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'development';

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10b981', // Emerald 500
              secondary: '#059669', // Emerald 600
              accent: '#3b82f6', // Blue 500
              dark: '#1f2937',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for cleaner mobile look */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Chemical/Peptide Float Animation (Sidebar) */
      @keyframes float-molecule {
        0% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
        50% { transform: translateY(-15px) rotate(10deg); opacity: 0.3; }
        100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
      }
      
      .chem-bg-icon {
        position: absolute;
        color: #10b981;
        opacity: 0.1;
        animation: float-molecule 8s ease-in-out infinite;
      }

      /* Text Gradient Animation (Neon Bio-Tech Style) */
      .text-gradient-animate {
        background: linear-gradient(to right, #4ade80, #22d3ee, #a78bfa, #f472b6, #4ade80);
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 4s linear infinite;
      }

      @keyframes textShine {
        to {
          background-position: 200% center;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
</body>
</html>
